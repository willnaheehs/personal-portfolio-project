{% extends 'portfolio/base.html' %}

{% block content %} <!--name 'content' must match that of base file-->
    <h1>Will's Portfolio</h1>

    <!-- home page link to blogs -->
    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>

    {% load static %} <!--allows for access to image contained in static folder-->
    <img src="{% static 'portfolio/dinertablephoto.JPEG' %}", height=400, wdth=400 class = center>
    <br>

    <a href="{% static 'portfolio/resume.png' %}">Resume</a>

    <div class="row justify-content-center">
        <!-- django template for loop syntax-->
        {% for project in projects %}
        <div class="col-sm-12 col-lg-4">
    
            {% if project.url %}
            <a href="{{ project.url }}">
                <img src="{{ project.image.url }}" class="img-fluid mb-2">
            </a>
            {% else %}
        
            <img src="{{ project.image.url }}" class="img-fluid mb-2">
            {% endif %}
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
        
        </div>
        {% endfor %}
    </div>

{% endblock %}
